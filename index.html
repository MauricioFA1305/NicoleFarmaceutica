<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convite de Formatura</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #cccccc;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Convite de Formatura</h1>
    <h2>Maria Fernanda Oliveira</h2>
    <p>Com grande alegria, convidamos você para celebrar esse momento tão especial!</p>
    <p><strong>Curso:</strong> Engenharia de Computação<br>
       <strong>Data:</strong> 20 de Dezembro de 2025<br>
       <strong>Horário:</strong> 19h<br>
       <strong>Local:</strong> Centro de Convenções da Cidade</p>
    <a class="btn" href="#confirmar">Confirmar Presença</a>
  </div>

  <footer>
    © 2025 Maria Fernanda Oliveira | Formatura
  </footer>
</body>
</html>
